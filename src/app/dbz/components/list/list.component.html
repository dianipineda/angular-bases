<h4>personajes</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
  >
    <div >
      <span>{{ i }}</span>
      <span> {{ character.name }} - {{ character.id }}</span>
      <span> - {{ isFirst }}</span>
      <span> - {{ isLast }}</span>
      <span> - {{ isEven }}</span>
      <span> - {{ isOdd }}</span>
      <button class="btn btn-danger" (click)="onDelete(character.id)">x</button>
    </div>
  </li>
</ul>
